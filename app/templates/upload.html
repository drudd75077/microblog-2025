{% extends "base.html" %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.file }}
    {% for error in form.file.errors %}
    <span style="color: red;">[{{error}}]</span>
    {% endfor %}
    <input type="submit">
</form>

{% endblock %}
